 <!DOCTYPE html>
<html>
<head>
    <title>Membuat Modal Dengan Bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h4>Modal Sederhana</h4>
        <!-- Tomobil yang memicu modal -->
        <botton type="botton" class="btn btn-primary" data-toggle="modal" data-target="#coba">
            KLIK SAYA
        </botton>
        <!-- Contoh Modal -->
        <div class="modal fade" id="coba" tabindex="1" role="dialog" aria-labelledby="modalSayaLabel" aria-hidden="true"></div>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-titel" id="modalSayaLabel">Tuliskan Judul...</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                  Halo, Ini Modal Sederhana
                  <br/> Silahkan isi Narasi.
                </div>
                <div class="modal-foorter"></div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                <botton type="button" class="btn btn-primary">OKE</botton>
            </div>
        </div>
    </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
</body>
</html>
