<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Carousel</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale-1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>



    <body>
        <div id="demo" class="carousel slide" data-ride="carousel">
            <!-- Indikator -->
            <ul class="carousel-indocators">
                <li data-target= "#demo" data-slide-to="0" class="active"></li>
                <li data-target= "#demo" data-slide-to="1"></li>
                <li data-target= "#demo" data-slide-to="2"></li>
            </ul>
            <!-- Slide -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="images/pro1.jpg" alt="Gambar - 1" width="1280" height="700">
                <div class="carousel-item active">
                <img src="images/pro2.jpg" alt="Gambar - 2" width="1280" height="700">
                <div class="carousel-item active">
                <img src="images/pro3.jpg" alt="Gambar - 3" width="1280" height="700">
                </div>
            </div>
            

            <!-- Left and right contollers -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                </a>
        </div>


    </body>

</html>
